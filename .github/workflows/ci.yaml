name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
        postgres-version: ["15", "16"]
    services:
      postgres:
        image: pgvector/pgvector:pg${{ matrix.postgres-version }}
        env:
          POSTGRES_USER: cns
          POSTGRES_PASSWORD: cns
          POSTGRES_DB: cns
        ports:
          - 5433:5432
        options: >-
          --health-cmd "pg_isready -U cns" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ".[dev]"

      - name: Lint (ruff)
        run: ruff check .

      - name: Format check (black)
        run: black --check .

      - name: Typecheck (mypy)
        run: mypy cns_py

      - name: Unit + Integration tests (pytest)
        env:
          CNS_DB_HOST: 127.0.0.1
          CNS_DB_PORT: 5433
          CNS_DB_NAME: cns
          CNS_DB_USER: cns
          CNS_DB_PASSWORD: cns
          CNS_VECTOR_DIMS: 1536
        run: |
          python -m pytest -q --cov=cns_py --cov-report=xml --cov-report=term --cov-fail-under=85

      - name: Upload coverage XML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml-${{ matrix.python-version }}-pg${{ matrix.postgres-version }}
          path: coverage.xml

      - name: Install psql client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: pgTAP (schema invariants)
        run: |
          psql "postgres://cns:cns@127.0.0.1:5433/cns" -f tests_pg/pg_tap_smoke.sql

      - name: Perf smoke (P95 gate)
        env:
          CNS_DB_HOST: 127.0.0.1
          CNS_DB_PORT: 5433
          CNS_DB_NAME: cns
          CNS_DB_USER: cns
          CNS_DB_PASSWORD: cns
        run: |
          python scripts/perf_smoke.py --iters 15 --p95-budget-ms 500

      - name: Upload last EXPLAIN (perf)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: perf-last-explain-${{ matrix.python-version }}-pg${{ matrix.postgres-version }}
          path: perf_last_explain.json
