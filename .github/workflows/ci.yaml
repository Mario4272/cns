name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
        postgres-version: ["15", "16"]
    services:
      postgres:
        image: pgvector/pgvector:pg${{ matrix.postgres-version }}
        env:
          POSTGRES_USER: cns
          POSTGRES_PASSWORD: cns
          POSTGRES_DB: cns
        ports:
          - 5433:5432
        options: >-
          --health-cmd "pg_isready -U cns" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff black mypy pytest-cov hypothesis testcontainers[postgres]

      - name: Lint (ruff)
        run: ruff check .

      - name: Format check (black)
        run: black --check .

      - name: Typecheck (mypy)
        run: mypy cns_py

      - name: Unit + Integration tests (pytest)
        env:
          CNS_DB_HOST: 127.0.0.1
          CNS_DB_PORT: 5433
          CNS_DB_NAME: cns
          CNS_DB_USER: cns
          CNS_DB_PASSWORD: cns
        run: |
          python -m pytest -q --cov=cns_py --cov-report=xml --cov-report=term

      - name: Upload coverage XML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml-${{ matrix.python-version }}-pg${{ matrix.postgres-version }}
          path: coverage.xml

      - name: Perf smoke (placeholder)
        run: |
          echo "Perf smoke gate TBD"
